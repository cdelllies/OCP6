<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Overwatch 3</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="acrylic">
    <h1>Overwatch 3</h1>
    <sub>Jeu de plateau écrit en JavaScript</sub>
  </header>
  <div id="app"></div>
  <div id="control" class="acrylic">
    <article id="control1">
      <h2>Joueur 1</h2>
      <div>
        <label for="health1" id="health1label">Vie : 100/100</label><br>
        <progress id="health1" value="100" max="100"></progress>
        <h4>Arme :<span id="gun1name"></span></h4>
        <img src="" id="gun1">
      </div>
      <button data-player="1" data-action="defend" disabled>Se défendre</button>
      <button data-player="1" data-action="attack" disabled>Attaquer</button>
    </article>
    <article id="control2">
      <h2>Joueur 2</h2>
      <div>
        <label for="health2" id="health2label">Vie : 100/100</label><br>
        <progress id="health2" value="100" max="100"></progress>
        <h4>Arme :<span id="gun2name"></span></h4>
        <img src="" id="gun2">

      </div>
      <button data-player="2" data-action="defend" disabled>Se défendre</button>
      <button data-player="2" data-action="attack" disabled>Attaquer</button>
    </article>
  </div>
  <footer>

  </footer>
  <div id="rules" style="display: hidden;"></div>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/Board.js"></script>
  <script src="assets/js/Case.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
